<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="upperbody">
            <div class="incalculator">
                <div class="calcscreen"></div>
                <div class="keypad">
                    <button class="1" value="1">1</button>
                    <button class="2" value="2">2</button>
                    <button class="3" value="3">3</button>
                    <button class="4" value="4">4</button>
                    <button class="5" value="5">5</button>
                    <button class="6" value="6">6</button>
                    <button class="7" value="7">7</button>
                    <button class="8" value="8">8</button>
                    <button class="9" value="9">9</button>
                    <button class="0" value="0">0</button>
                    <button class="pl"value="+" >+</button>
                    <button class="mn"value="-">-</button>
                    <button class="mu"value="x">x</button>
                    <button class="div" value="/">&divide;</button>
                    <button type="submit">=</button>
                    <button class="clear" value="clear">CLEAR</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
